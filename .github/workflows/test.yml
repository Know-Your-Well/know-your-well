# This workflow will do a clean installation of node dependencies, cache/restore them, and run all unit tests.

name: Run Node.js tests

on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"
      - name: Install dependencies
        run: npm ci
        working-directory: knowyourwell/knowyourwell
      - name: Run tests
        run: npm test
        working-directory: knowyourwell/knowyourwell
